<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="website-title-tab">0 Yarn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-column">
        <h1 class="display" id="count">0</h1>
        <h2 class="yarnPerSecondDisplay" id="YpS">0 yarn per second</h2>
        <p>Click the button!</p>
        <button class="click" id="click" style="background-image: url(https://static.vecteezy.com/system/resources/previews/026/721/064/non_2x/yarn-ball-skein-of-yarn-for-knitting-illustration-balls-of-knitting-wool-sticker-png.png); height: 120px; width:120px; border: none;"></button>
    </div>
    
    <div class="right-column">
        <div class="top-right">

            <button id="upgradeSwitch" class="toggle-button">Upgrades</button>
            <button id="statSwitch" class="toggle-button active-button">Stats</button>


            <div id="upgradeContainer" class="toggleCont active-container">
                <p>test upgrade</p>
            </div>
    
            <div id="statContainer" class="toggleCont">
                <p>test stats</p>
            </div>

            <div class="upgrade-purchase-section">

            </div>
        </div>

        <!-- <div class="stats">
            <p>game statistics</p>
        </div> 
        (I want to make an option that will show overall game statistics like total money made etc... 
        but its hard to fit it with the css atm so maybe we make a button that switches between upgrades and stats)-->

        <div class="bottom-right">
            <div class="adder-purchase-column">
                <h1>Store</h1>
                <div class="adder-purchase-container">
                    <button class="adder-purchase-button" id="knitting-needles" data-adder-key="adder1">Knitting Needles - Cost: 10, Amount: 0</button>
                    <button class="adder-purchase-button" id="grandma" data-adder-key="adder2">Grandma - Cost: 100, Amount: 0</button>
                    <button class="adder-purchase-button" id="sewing-machine" data-adder-key="adder3">Sewing Machine - Cost: 1100, Amount: 0</button>
                    <button class="adder-purchase-button" id="cat" data-adder-key="adder4">Cat - Cost: 15400, Amount: 0</button>
                    <button class="adder-purchase-button" id="shrine" data-adder-key="adder5">Shrine - Cost: 120000, Amount: 0</button>
                    <button class="adder-purchase-button" id="temple" data-adder-key="adder6">Temple - Cost: 500000, Amount: 0</button>
                    <button class="adder-purchase-button" id="cat-serum" data-adder-key="adder7">Cat Serum - Cost: 2000000, Amount: 0</button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
